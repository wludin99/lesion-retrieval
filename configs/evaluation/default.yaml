# Evaluation configuration
# Cosine similarity thresholding
cosine:
  threshold_range: [0.5, 0.99]
  num_thresholds: 50

# DBSCAN clustering
dbscan:
  eps_range: [0.1, 0.9]
  num_eps_values: 20
  min_samples: 2

# Metrics to compute
metrics:
  - pairwise_f1
  - precision
  - recall
  - accuracy
  
# Save misclassified pairs for visualization
save_misclassifications: true
